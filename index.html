<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
</head>
<style>
    .box {
        margin: auto;
        width: 30%;
        height: 50%;
        padding: 30px 0px;
        box-shadow:0 6px 20px 0 rgba(0, 0, 0, 0.19); ;

        
    }
    h2{
        margin: auto;
        text-align: center;
        padding: 3px;
    }
    input {
        display: block;
        padding: 8px;
        background-color: rgb(174, 214, 224);
        border: none;
        border-radius: 5px;
        margin: 2px auto;
        
        
    }
</style>

<body>
    <div class="box">
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="User name" id="user">
            <input type="text" placeholder="PassWord" id="password">
            <input type="number" placeholder="Mobile number" id="number">
            <input type="email" placeholder="Email Id" id="mail">
            <input type="submit">
        </form>
    </div>
</body>
<script src="./index.js"></script>

</html>
